<template name="main">
    <div id="main-header" class="page-header col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <div class="jumbotron clearfix">
            <div id="jumbotron-image" class="col-xs-2">
                <img src="/prokter-index.png" />
            </div>
            <div id="jumbotron-headings" class="col-xs-10">
                <h1>Prokter</h1>
                <h2> is an open source password hasher and manager.</h2>
            </div>
            <div id="jumbotron-call-to-action" class="col-xs-12">
                <a class="btn btn-success" href="{{pathFor 'register'}}">Sign-up</a>
                 or
                <a class="btn btn-primary" href="{{pathFor 'login'}}">Log-in</a>
            </div>

        </div>
    </div>
