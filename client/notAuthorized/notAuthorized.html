<template name="notAuthorized">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 well page-header">
        {{#if currentUser}}
            <h1>Not Authorized</h1>
            <p>You do not have authority to view that resource. If you think this is an error, please file a bug report.</p>
        {{/if}}
        {{#unless currentUser}}
            <h1>Not Logged In</h1>
            <p>The resource you are trying to view requires authorization.</p>
        {{/unless}}
    </div>
</template>
