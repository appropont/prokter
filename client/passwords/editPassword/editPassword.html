<template name="editPassword">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 well page-header">
        <h1>Edit Password</h1>
        {{#autoForm collection="Passwords" doc=password id="editPasswordForm" class="form-horizontal" type="update"}}
            {{#if validationError}}
                <div class="alert alert-danger">{{validationError}}</div>
            {{/if}}
            <div class="form-group">
                <label for="edit-password-name" class="col-lg-2 control-label">Name/Site</label>
                <div class="col-lg-10">
                    {{> afFieldInput name='name' type='text' id='edit-password-name' value=password.name}}
                </div>
            </div>
            <div class="form-group password-salt-form-group">
                <label for="edit-password-salt" class="col-lg-2 control-label">
                    Salt <i class="icon-material-live-help"></i>
                </label>
                <div class="col-lg-10">
                    <div class="input-group">
                        {{> afFieldInput name='salt' type='text' id='edit-password-salt' value=password.salt}}
                        <span class="input-group-btn">
                            <a id="generate-salt" href="#" class="btn btn-primary">Generate</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="edit-password-length" class="col-lg-2 control-label">Length</label>
                <div class="col-lg-10">
                    {{> afFieldInput name='length' type='number' id='edit-password-length' value=password.length}}
                </div>
            </div>
            <div class="form-group">
                <label for="edit-password-icon" class="col-lg-2 control-label">Icon</label>
                <div class="col-lg-10">
                    <div class="icon-options">
                        {{#each iconOptions}}
                            <i class="
                                    {{this}}
                                    icon-option
                                    {{#if isSelectedIcon}}
                                        selected
                                    {{/if}}
                                "></i>
                        {{/each}}
                    </div>
                </div>
                {{> afFieldInput id="edit-password-icon" name="icon" type="hidden" value=selectedIcon}}
                <label for="edit-password-icon-color" class="col-lg-2 control-label">Icon Color</label>
                <div class="col-lg-10">
                    <div id="icon-color-options">
                        {{#each iconColorOptions}}
                            <i class="
                                    mdi-image-lens
                                    {{value}}
                                    icon-color-option
                                    {{#if isSelectedIconColor}}
                                        selected
                                    {{/if}}
                                "></i>
                        {{/each}}
                    </div>
                </div>
                {{> afFieldInput id="edit-password-icon-color" name="iconColor" type="hidden" value=selectedIconColor}}
            </div>
            <div class="form-group" id="submit-wrapper">
                <button id="login-submit" type="submit" class="btn btn-success">Submit</button>
                <a href="{{pathFor 'passwords'}}" class="btn btn-danger">Cancel</a>
            </div>
        {{/autoForm}}
    </div>
</template>
