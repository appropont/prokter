<template name="deletePassword">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 well page-header">
        <h1>Delete Password</h1>
        <p>Are you sure you want to delete this password? This action is can't be undone.</p>
        <div class="form-group" id="submit-wrapper">
            <a id="delete-delete" class="btn btn-danger">Delete</a>
            <a id="delete-cancel" class="btn btn-primary">Cancel</a>
        </div>
    </div>
</template>
