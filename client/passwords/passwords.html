<template name="passwords">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 well page-header">
        <div class="panel-heading">
            <span class="h1">Passwords </span>
            <span class="badge h1">{{passwords.count}}</span>
            <a id="add-password" class="btn btn-primary"
                href="{{pathFor 'newPassword'}}">
                <i class="mdi-content-add"></i>
            </a>
        </div>
        <div class="list-group">
            {{#each passwords}}
                {{> passwordsListItem}}
            {{/each}}
            {{#unless passwords.count}}
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">
                        No Passwords Found
                        <a href="{{pathFor 'newPassword'}}" class="btn btn-primary">Add one</a>
                    </h4>
                </div>
                <div class="list-group-separator"></div>
            {{/unless}}
            <div class="list-group-item">

            </div>
        </div>
    </div>
</template>
