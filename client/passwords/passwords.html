<template name="passwords">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 well page-header">
        <div class="panel-heading">
            <span class="h1">Passwords </span>
            <span class="badge h1">{{passwords.count}}</span>
            <a id="add-password" class="btn btn-primary"
                href="{{pathFor 'newPassword'}}">
                <i class="mdi-content-add"></i>
            </a>
        </div>
        <div class="list-group">
            {{#each passwords}}
                <div class="list-group-item password">
                    <div class="row-icon">
                        <i class="{{icon}} {{iconColor}}"></i>
                    </div>
                    <div class="row-content">
                        <h4 class="list-group-item-heading">{{name}}</h4>
                        <div class="list-group-item-text">
                            <div class="col-md-8 password-display-group">
                                <div class="input-group">
                                    <a href="#" class="input-group-addon btn btn-flat viewPassword">
                                        <i class="mdi-action-visibility"></i>
                                    </a>
                                    <input class="form-control password-display" value="{{passwordDisplay .}}" />
                                </div>
                            </div>
                            <div class="col-md-4 actions">
                                <a href="{{pathFor 'editPassword' _id}}" class="btn btn-primary">
                                    <i class="mdi-content-create"></i>
                                </a>
                                <a href="{{pathFor 'deletePassword' _id}}" class="btn btn-warning">
                                    <i class="mdi-action-delete"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-group-separator"></div>
            {{/each}}
            {{#unless passwords.count}}
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">
                        No Passwords Found
                        <a href="{{pathFor 'newPassword'}}" class="btn btn-primary">Add one</a>
                    </h4>
                </div>
                <div class="list-group-separator"></div>
            {{/unless}}
            <div class="list-group-item">

            </div>
        </div>
    </div>
</template>
