<template name="passwordsListItem">
    <div class="list-group-item password">
        <div class="row-icon">
            <i class="{{icon}} {{iconColor}}"></i>
        </div>
        <div class="row-content">
            <h4 class="list-group-item-heading">{{name}}</h4>
            <div class="list-group-item-text">
                <div class="col-md-8 password-display-group">
                    <div class="input-group">
                        <a href="#" class="input-group-addon btn btn-flat viewPassword">
                            <i class="mdi-action-visibility"></i>
                        </a>
                        <input class="form-control password-display" value="{{passwordDisplay .}}" />
                    </div>
                </div>
                <div class="col-md-4 actions">
                    <a href="{{pathFor 'editPassword' _id}}" class="btn btn-primary">
                        <i class="mdi-content-create"></i>
                    </a>
                    <a href="{{pathFor 'deletePassword' _id}}" class="btn btn-warning">
                        <i class="mdi-action-delete"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="list-group-separator"></div>
</template>
