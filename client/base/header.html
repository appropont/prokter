<template name="header">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" id="navbar-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand {{activeClass 'main'}}" href="{{pathFor 'main'}}">
                    <img src="/prokter-nav.png" /> Prokter
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    {{#if currentUser}}
                        <li class="{{activeClass 'passwords'}}">
                            <a href="{{pathFor 'passwords'}}">Passwords</a>
                        </li>
                    {{/if}}
                    <li class="{{activeClass 'help'}}">
                        <a href="{{pathFor 'help'}}">Help</a>
                    </li>
                </ul>
                {{#if currentUser}}
                    <ul class="nav navbar-nav navbar-right">
                        <li class="{{activeClass 'settings'}}">
                            <a href="{{pathFor 'settings'}}">Settings</a>
                        </li>
                        <li>
                            <a id="logout-button" href="{{pathFor 'userLoggedOut'}}">Logout</a>
                        </li>
                    </ul>
                {{/if}}
                {{#unless currentUser}}
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="{{pathFor 'login'}}">Login</a>
                        </li>
                    </ul>
                {{/unless}}
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</template>
