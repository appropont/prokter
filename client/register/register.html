<template name="register">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 well page-header">
        <h1>Register</h1>
        {{#autoForm schema=registerFormSchema id="registerForm" class="form-horizontal" validation="submit"}}
            {{#if validationError}}
                <div class="alert alert-danger">{{validationError}}</div>
            {{/if}}
            <div class="form-group">
                <label for="register-page-email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    {{> afFieldInput name='email' type='email' id='register-page-email' class='form-control'}}
                </div>
            </div>
            <div class="form-group">
                <label for="register-page-password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    {{> afFieldInput name='password' type='password' id='register-page-password' class='form-control'}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-2 control-label"></div>
                <div class="col-lg-10">
                    <div id="agree-to-terms" class="checkbox">
                        <label>
                            <input class="bs-material" type="checkbox" value="{{agreedToTerms}}">
                            <span class="check"></span>
                            By checking this box you agree to the <a href="{{pathFor 'terms'}}" target="_blank">Terms and Conditions</a>.
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" id="submit-wrapper">
                <button id="register-submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        {{/autoForm}}
    </div>
</template>
